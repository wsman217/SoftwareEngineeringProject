plugins {
    id 'java'
}

group = 'com.tarleton'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation group: 'net.sf.sociaal', name: 'freetts', version: '1.2.2'
    implementation group: 'org.apache.opennlp', name: 'opennlp-tools', version: '2.2.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation 'edu.cmu.sphinx:sphinx4-core:5prealpha-SNAPSHOT'
    implementation 'edu.cmu.sphinx:sphinx4-data:5prealpha-SNAPSHOT'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.4.0'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.4.0:models-english'
    implementation 'org.kaldi:kaldi-java:0.3.2'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}